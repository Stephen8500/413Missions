<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A little about me</title>
    <!--browser tab icon-->
    <link href="img/favicon.ico" rel="icon" />
    <!--Links to files in project-->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <!--Main section of website-->
    <h1>Stephen</h1>
    <img id="picCanyon" src="img/20210612_183822.jpg" />

    <br />
    <p>
        What I hope to get out of IS 413:<br />
        I hope that by the end of this class I will
        be appropriately prepared for any
        internships or job opportunities that may
        come my way.
    </p>

    <!--List of preferred jobs-->
    <h6>Preferred jobs:</h6>
    <ol>
        <li>Software Engineering</li>

    </ol>

    <!--Form for calculating grade-->
    <h6>Calc Grade:</h6>
    <!--section for output of grade calc-->
    <p id="output" class="output"></p>
    <form>
        <p>Scores out of 100: </p>
        <label for="assignScore">Assignments:</label>
        <input id="assignScore" type="number"
               min="0" max="100" /><br />
        <label for="grpPrjtScore">Group Project:</label>
        <input id="grpPrjtScore" type="number"
               min="0" max="100" /><br />
        <label for="quizScore">Quizzes:</label>
        <input id="quizScore" type="number"
               min="0" max="100" /><br />
        <label for="examScore">Exams:</label>
        <input id="examScore" type="number"
               min="0" max="100" /><br />
        <label for="intexScore">INTEX:</label>
        <input id="intexScore" type="number"
               min="0" max="100" /><br />
        <input id="btnCalc" type="button" value="Calc Grade" />
    </form>


    <!--Links to javascript files-->
    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/calcGrade.js"></script>
